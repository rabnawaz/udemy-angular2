<form #f="ngForm" (ngSubmit)="onSubscribe(f.form)">
    <div class="form-group">
        <label for="firstName"></label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        ngControl="firstName" 
        #firstName="ngForm" 
        minlength="5"
        required>
        <div *ngIf="firstName.touched && firstName.errors">
            {{ firstName.errors | json }}
            <div class="alert alert-danger" 
                *ngIf="firstName.errors.required">
                First Name is Required
            </div>
            <div 
                class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                Firt Name should be {{ firstName.errors.minlength.requiredLength }} character
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        ngControl="email" 
        #email="ngForm" 
        required>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors">
            Email is valid
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Lable for frequency</label>
        <select 
            name="frequency" 
            id="frequency" 
            class="form-control" 
            ngControl="frequency" 
            #frequency="ngForm" 
            required>
            <option value=""></option>
            <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
                {{frequency.label}}
            </option>
        </select>
    </div>
    <div class="alert alert-danger" *ngIf="frequency.touched && !frequency.valid">
        Comment is requiered.
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
