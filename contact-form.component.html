<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
    <div class="form-group">
        <label for="firstName"></label>
        <input 
        type="text" 
        class="form-control" 
        id="firstName" 
        ngControl="firstName" 
        #firstName="ngForm" 
        minlength="5"
        required>
        <div *ngIf="firstName.touched && firstName.errors">
            {{ firstName.errors | json }}
            <div class="alert alert-danger" 
                *ngIf="firstName.errors.required">
                First Name is Required
            </div>
            <div 
                class="alert alert-danger"
                *ngIf="firstName.errors.minlength">
                Firt Name should be {{ firstName.errors.minlength.requiredLength }} character
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="comment"></label>
        <textarea 
        name="comment" 
        id="comment" 
        cols="30" rows="10" 
        class="form-control" 
        ngControl="comment" 
        #comment="ngForm" 
        required>
        </textarea>
    </div>
    <div class="alert alert-danger" *ngIf="comment.touched && !comment.valid">
        Comment is requiered.
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
